<div>
    <form class="sorting-options">
        <span>Sorting: </span>
        <select (change)="sortTodos($event)">
            <option value="">--</option>
            <option *ng-for="#option of sortingOptions" [value]="option.value.property+':'+option.value.direction">{{ option.title }}</option>
        </select>
    </form>
    <todo-item *ng-for="#todo of todos" [todo]="todo"></todo-item>
</div>
